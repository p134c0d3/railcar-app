<div class="container mt-5">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="carNumber">Car Number</label>
      <input
        type="text"
        class="input"
        id="carNumber"
        formControlName="carNumber"
      />
    </div>

    <div class="form-group">
      <label for="weight">Weight</label>
      <input
        type="number"
        class="form-control"
        id="weight"
        formControlName="weight"
      />
    </div>

    <div class="form-group">
      <label for="requestedDate">Requested Date</label>
      <input
        type="date"
        class="form-control"
        id="requestedDate"
        formControlName="requestedDate"
      />
    </div>

    <div class="form-group">
      <label for="receivedDate">Received Date</label>
      <input
        type="date"
        class="form-control"
        id="receivedDate"
        formControlName="receivedDate"
      />
    </div>

    <div class="form-group">
      <label for="extractionStartDate">Extraction Start Date</label>
      <input
        type="date"
        class="form-control"
        id="extractionStartDate"
        formControlName="extractionStartDate"
      />
    </div>

    <div class="form-group">
      <label for="emptiedDate">Emptied Date</label>
      <input
        type="date"
        class="form-control"
        id="emptiedDate"
        formControlName="emptiedDate"
      />
    </div>

    <div class="form-group">
      <label for="releasedDate">Released Date</label>
      <input
        type="date"
        class="form-control"
        id="releasedDate"
        formControlName="releasedDate"
      />
    </div>

    <div class="form-group">
      <label for="rawMaterial">Raw Material</label>
      <select
        type="number"
        class="form-control"
        id="rawMaterial"
        formControlName="rawMaterial"
      >
        <option value="">Select Raw Material</option>
        <option value="1">Corn Syrup</option>
        <option value="2">Sucralose</option>
        <option value="3">AMS</option>
      </select>
    </div>

    <button type="submit">Submit</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
