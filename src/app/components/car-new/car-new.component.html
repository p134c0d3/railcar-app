<html>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
  <div class="container">
    <form class="car-new" [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5">
          <label for="car_number">Car Number</label>
          <input
            type="text"
            class="form-control"
            id="car_number"
            formControlName="car_number"
          />
          <p
            class="error-message"
            *ngIf="
              carForm.get('car_number').invalid &&
              carForm.get('car_number')?.touched
            "
          >
            <small>Car number is required</small>
          </p>
        </div>

        <div class="col-sm-5">
          <label for="weight">Weight</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            formControlName="weight"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <label for="requested_date">Requested Date</label>
          <input
            type="date"
            class="form-control"
            id="requested_date"
            formControlName="requested_date"
          />
        </div>
        <div class="col-sm-5">
          <label for="received_date">Received Date</label>
          <input
            type="date"
            class="form-control"
            id="received_date"
            formControlName="received_date"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <label for="extraction_start_date">Extraction Start Date</label>
          <input
            type="date"
            class="form-control"
            id="extraction_start_date"
            formControlName="extraction_start_date"
          />
        </div>
        <div class="col-sm-5">
          <label for="emptied_date">Emptied Date</label>
          <input
            type="date"
            class="form-control"
            id="emptied_date"
            formControlName="emptied_date"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <label for="released_date">Released Date</label>
          <input
            type="date"
            class="form-control"
            id="released_date"
            formControlName="released_date"
          />
        </div>
        <div class="col-sm-5">
          <label for="raw_material_id">Raw Material</label>
          <select
            type="number"
            class="form-select"
            id="raw_material_id"
            formControlName="raw_material_id"
          >
            <option value="">- Select a raw material -</option>
            <option value="1">Corn Syrup</option>
            <option value="2">Sucralose</option>
            <option value="3">AMS</option>
          </select>
        </div>
      </div>
      <div class="button">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!carForm.valid"
        >
          Submit
        </button>
        <button class="btn btn-warning" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</html>
