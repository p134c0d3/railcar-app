          >
        </li>

          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
      }
      </ul>
      <ul class="navbar-nav" style="margin-right: 10px">
        @if (authService.isLoggedIn()) {
        <span class="nav-item">Welcome, {{ currentUser?.first_name }}</span>

          <button

<div class="modal" tabindex="-1" id="updateProfileModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Change Password</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passChange" (ngSubmit)="onSubmit()">
          <div class="row g-3 justify-content-between mb-3">
            <div class="col-auto">
              <label for="currentPassword" class="col-form-label"
                >Current Password:</label
              >
            </div>
            <div class="col-auto">
              <input
                type="password"
                id="currentPassword"
                class="form-control"
                aria-describedby="currentPassword"
                formControlName="currentPassword"
              />
            </div>
          </div>
          <div class="row g-3 justify-content-between mb-3">
            <div class="col-auto">
              <label for="newPassword" class="col-form-label"
                >New Password:</label
              >
            </div>
            <div class="col-auto">
              <input
                type="password"
                id="newPassword"
                class="form-control"
                aria-describedby="newPassword"
                formControlName="newPassword"
              />
            </div>
          </div>
          <div class="row g-3 justify-content-between mb-3">
            <div class="col-auto">
              <label for="confirmNewPassword" class="col-form-label"
                >Confirm New Password:</label
              >
            </div>
            <div class="col-auto">
              <input
                type="password"
                id="confirmNewPassword"
                class="form-control"
                aria-describedby="confirmNewPassword"
                formControlName="confirmNewPassword"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-primary">Submit</button>
            <button class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
